8925,"venueId":128666,"veritixVenueId":3876}],"createdOn":"2022-09-01T18:50:13","modifiedOn":"2022-09-08T18:26:12","venueSeoContents":[],"faqSections":[],"translations":{"en-US":{"isPrimary":true,"name":"U.S. Bank Stadium","weight":1,"keywords":["Minneapolis","US Bank"]}}},"tours":[],"promoterIds":[127],"promoters":[{"id":127,"name":"AEG Presents"}],"associations":{"performerIds":["1106248","210436","1115934","1114158"],"headliners":[{"performerId":1106248,"active":true,"createFacebookEvent":true,"localeAvailable":{"1":"en-US"},"translations":{"en-US":{"name":"Morgan Wallen","biographyHtml":"\u003cp\u003eWhen 11-time 2023\u0026nbsp;\u003cem\u003eBillboard\u0026nbsp;\u003c/em\u003eMusic Awards-winner and Top Male Artist Morgan Wallen released his third studio album\u0026nbsp;\u003cem\u003eOne Thing At A Time\u0026nbsp;\u003c/em\u003ein 2023, its instant success left\u0026nbsp;\u003cem\u003eThe New York Times\u003c/em\u003e\u0026nbsp;proclaiming Wallen as \u0026ldquo;one of the biggest stars in pop, period.\u0026rdquo;\u0026nbsp;\u003cem\u003eOne Thing At A Time\u0026nbsp;\u003c/em\u003ehas remained atop the all-genre\u0026nbsp;\u003cem\u003eBillboard\u003c/em\u003e\u0026nbsp;200 chart for 19 non-consecutive weeks, surpassing Garth Brooks\u0026rsquo;\u0026nbsp;\u003cem\u003eRopin\u0026rsquo; the Wind\u0026nbsp;\u003c/em\u003ewith the most weeks at No. 1 for a Country album, and was the most-streamed album of the year on Spotify. The album\u0026rsquo;s 6x-Platinum single \u0026ldquo;Last Night\u0026rdquo; reeled in over 1.5 billion streams globally, becoming the most-streamed song of any genre in the U.S. across Apple Music and Spotify, and the longest running No. 1 solo song in Hot 100 history (16 weeks total). Recent collab with Post Malone, \u0026ldquo;I Had Some Help,\u0026rdquo; debuted at country radio with 167 first week adds, becoming only the second single in chart history to debut with the support of all reporting stations. Since its release, \u0026ldquo;I Had Some Help\u0026rdquo; has remained No. 1 on the\u0026nbsp;\u003cem\u003eBillboard\u0026nbsp;\u003c/em\u003eHot 100 all-genre charts for six weeks, becoming the longest-running No.1 of 2024.\u003c/p\u003e\r\n\u003cp\u003eWith 15 chart-toppers at country radio, Wallen played for 5 countries/3 continents in 2023 for his stadium\u0026nbsp;\u003cem\u003eOne Night At A Time World Tour.\u003c/em\u003e\u0026nbsp;Performing to over 2.4 million fans,\u0026nbsp;\u003cem\u003eOne Night At A Time\u0026nbsp;\u003c/em\u003ewas named a\u0026nbsp;\u003cem\u003eBillboard\u003c/em\u003e\u0026nbsp;and\u0026nbsp;\u003cem\u003ePollstar\u003c/em\u003e\u0026nbsp;Country Tour of the Year, surpassing attendance records in numerous stops; including Ohio Stadium, where Wallen became the largest weekend ever for the venue. The 38-show 2024 extension of\u0026nbsp;\u003cem\u003eOne Night At A Time\u0026nbsp;\u003c/em\u003ehas taken Wallen to 26 additional stadium-plays, and included his first European run with seven shows, and two upcoming homecoming shows at Knoxville\u0026rsquo;s Neyland Stadium in September. Wallen donates a portion from every ticket sold to his\u0026nbsp;Morgan Wallen Foundation.\u003c/p\u003e","weight":1,"isPrimary":true}},"locale":"en-US","name":"Morgan Wallen","bio":"\u003cp\u003eWhen 11-time 2023\u0026nbsp;\u003cem\u003eBillboard\u0026nbsp;\u003c/em\u003eMusic Awards-winner and Top Male Artist Morgan Wallen released his third studio album\u0026nbsp;\u003cem\u003eOne Thing At A Time\u0026nbsp;\u003c/em\u003ein 2023, its instant success left\u0026nbsp;\u003cem\u003eThe New York Times\u003c/em\u003e\u0026nbsp;proclaiming Wallen as \u0026ldquo;one of the biggest stars in pop, period.\u0026rdquo;\u0026nbsp;\u003cem\u003eOne Thing At A Time\u0026nbsp;\u003c/em\u003ehas remained atop the all-genre\u0026nbsp;\u003cem\u003eBillboard\u003c/em\u003e\u0026nbsp;200 chart for 19 non-consecutive weeks, surpassing Garth Brooks\u0026rsquo;\u0026nbsp;\u003cem\u003eRopin\u0026rsquo; the Wind\u0026nbsp;\u003c/em\u003ewith the most weeks at No. 1 for a Country album, and was the most-streamed album of the year on Spotify. The album\u0026rsquo;s 6x-Platinum single \u0026ldquo;Last Night\u0026rdquo; reeled in over 1.5 billion streams globally, becoming the most-streamed song of any genre in the U.S. across Apple Music and Spotify, and the longest running No. 1 solo song in Hot 100 history (16 weeks total). Recent collab with Post Malone, \u0026ldquo;I Had Some Help,\u0026rdquo; debuted at country radio with 167 first week adds, becoming only the second single in chart history to debut with the support of all reporting stations. Since its release, \u0026ldquo;I Had Some Help\u0026rdquo; has remained No. 1 on the\u0026nbsp;\u003cem\u003eBillboard\u0026nbsp;\u003c/em\u003eHot 100 all-genre charts for six weeks, becoming the longest-running No.1 of 2024.\u003c/p\u003e\r\n\u003cp\u003eWith 15 chart-toppers at country radio, Wallen played for 5 countries/3 continents in 2023 for his stadium\u0026nbsp;\u003cem\u003eOne Night At A Time World Tour.\u003c/em\u003e\u0026nbsp;Performing to over 2.4 million fans,\u0026nbsp;\u003cem\u003eOne Night At A Time\u0026nbsp;\u003c/em\u003ewas named a\u0026nbsp;\u003cem\u003eBillboard\u003c/em\u003e\u0026nbsp;and\u0026nbsp;\u003cem\u003ePollstar\u003c/em\u003e\u0026nbsp;Country Tour of the Year, surpassing attendance records in numerous stops; including Ohio Stadium, where Wallen became the largest weekend ever for the venue. The 38-show 2024 extension of\u0026nbsp;\u003cem\u003eOne Night At A Time\u0026nbsp;\u003c/em\u003ehas taken Wallen to 26 additional stadium-plays, and included his first European run with seven shows, and two upcoming homecoming shows at Knoxville\u0026rsquo;s Neyland Stadium in September. Wallen donates a portion from every ticket sold to his\u0026nbsp;Morgan Wallen Foundation.\u003c/p\u003e","shortBio":null,"minorCategoryId":15,"minorCategoryUrl":"https://www.potential-fishstick-indol.vercel.app/brow .html\" target=\"_blank\"\u003eMorgan Wallen Repeats at No. 1 With Big Streaming Numbers - The New York Times\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://www.billboard.com/artist/morgan-wallen/chart-history/hsi/\" target=\"_blank\"\u003eMorgan Wallen - Biography, Music \u0026amp; News - Billboard\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"https://www.riaa.com/gold-%20platinum/?se=morgan+wallen\u0026amp;tab_active=default-award\u0026amp;col=title\u0026amp;ord=desc\" target=\"_blank\"\u003eGold \u0026amp; Platinum - RIAA\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\n","createdOn":"2025-09-22T19:06:28","modifiedOn":"2025-10-07T18:50:14"},{"seoContentId":86,"performerId":1106248,"contentCode":"about","header":"Morgan Wallen Background","body":"\u003c?xml encoding=\"UTF-8\"\u003e\u003cp\u003eTennessee native Morgan Wallen built his career on heartfelt lyrics and genre-blending sound. His breakthrough came in 2018 with his debut album\u003cem\u003e If I Know Me\u003c/em\u003e, which launched him to national attention. That success set the stage for a series of hit records and sold-out shows, making Wallen one of country music\u0026rsquo;s most-streamed and followed artists.\u0026sup2;\u003c/p\u003e\n","createdOn":"2025-09-22T19:06:28","modifiedOn":"2025-10-07T18:59:00"},{"seoContentId":288,"performerId":1106248,"contentCode":"history","header":"Morgan Wallen","body":"\u003c?xml encoding=\"UTF-8\"\u003e\u003cp\u003eMorgan Wallen is known for blending modern country with Southern rock and emotional storytelling. After appearing and kick-starting his career on\u0026nbsp;\u003cem\u003eThe Voice\u003c/em\u003e, he then released his first album which helped him become a chart-topping star with hits like\u0026nbsp;\u003cem\u003eWhiskey Glasses\u003c/em\u003e,\u0026nbsp;\u003cem\u003eSand in My Boots\u003c/em\u003e, and\u0026nbsp;\u003cem\u003eLast Night\u003c/em\u003e. His third album,\u0026nbsp;\u003cem\u003eOne Thing at a Time\u003c/em\u003e, earned the top spot on the Billboard 200, breaking the record for the most weeks at No. 1 by a country album.\u0026sup1;\u003c/p\u003e\u003cp\u003eScore Morgan Wallen tickets now on\u0026nbsp;\u003ca href=\"potential-fishstick-indol.vercel.app\" target=\"_blank\"\u003eAXS\u003c/a\u003e\u0026nbsp;and experience a night of country music that hits every note.\u0026nbsp;Nothing compares to the excitement of a Morgan Wallen tour.\u003c/p\u003e\n","createdOn":"2025-10-07T18:50:14","modifiedOn":"2025-10-07T18:50:14"}],"faqSections":[{"faqSectionId":19,"performerId":1106248,"sectionName":"Information About Morgan Wallen Concerts","createdOn":"2025-09-22T19:06:28","modifiedOn":"2025-09-22T19:06:28","faqs":[{"faqId":93,"faqSectionId":19,"question":"What can I expect at a Morgan Wallen concert?","answer":"\u003c?xml encoding=\"UTF-8\"\u003e\u003cp\u003eExpect high energy, massive sing-alongs, and a mix of acoustic and rock-influenced moments that bring his songs to life.\u0026nbsp;A Morgan Wallen tour is a must-see event.\u003c/p\u003e\n","createdOn":"2025-09-22T19:06:28","modifiedOn":"2025-10-07T18:50:14"},{"faqId":94,"faqSectionId":19,"question":"What kind of music does Morgan Wallen make?","answer":"\u003c?xml encoding=\"UTF-8\"\u003e\u003cp\u003eWallen\u0026rsquo;s style blends modern country, Southern rock, and emotional ballads that resonate with wide audiences.\u003c/p\u003e\n","createdOn":"2025-09-22T19:06:28","modifiedOn":"2025-10-07T18:50:14"},{"faqId":95,"faqSectionId":19,"question":"Does Morgan Wallen offer VIP or Meet \u0026 Greet experiences?","answer":"\u003c?xml encoding=\"UTF-8\"\u003e\u003cp\u003eVIP or Meet \u0026amp; Greet options may be available depending on the show. Check the \u003ca href=\"potential-fishstick-indol.vercel.app\" target=\"_blank\"\u003eAXS\u003c/a\u003e listing for details.\u003c/p\u003e\n","createdOn":"2025-09-22T19:06:28","modifiedOn":"2025-10-07T18:50:14"},{"faqId":96,"faqSectionId":19,"question":"How long is a typical Morgan Wallen concert?","answer":"\u003c?xml encoding=\"UTF-8\"\u003e\u003cp\u003eMost Morgan Wallen concerts last between 90 minutes and two hours, with a full set of fan favorites and deep cuts.\u003c/p\u003e\n","createdOn":"2025-09-22T19:06:28","modifiedOn":"2025-10-07T18:50:14"},{"faqId":97,"faqSectionId":19,"question":"Is Morgan Wallen’s show suitable for all ages?","answer":"\u003c?xml encoding=\"UTF-8\"\u003e\u003cp\u003eGenerally, yes, though age policies can vary by venue. Check the listing beforehand if attending with kids.\u003c/p\u003e\n","createdOn":"2025-09-22T19:06:28","modifiedOn":"2025-10-07T18:50:14"}]}]}],"supportingActs":[{"performerId":210436,"active":true,"createFacebookEvent":true,"localeAvailable":{"1":"en-US"},"translations":{"en-US":{"name":"Thomas Rhett","biographyHtml":"\u003cp\u003e\u003c!--StartFragment--\u003e\u003c/p\u003e\r\n\u003cp\u003ePLATINUM-selling Thomas Rhett leads the pack as one of country music\u0026rsquo;s elite new artists with the fastest rising single of his career, the Top 5 GOLD certified upbeat breakup anthem \u0026ldquo;Crash And Burn\u0026rdquo; from his upcoming sophomore release TANGLED UP out Sept. 25 (The Valory Music Co.). As \"one of country music's most successful \u0026ndash; and divisive \u0026ndash; new artists\" (The Guardian), the new music follows his debut album IT GOES LIKE THIS, which spawned three consecutive No. one hits, making him Billboard\u0026rsquo;s first male country artist to do so from a debut album in over two decades. The CMA and ACM \u0026ldquo;New Artist of the Year\u0026rdquo; nominee initially garnered attention as a gifted songwriter with credits including hits by Florida Georgia Line, Jason Aldean and Lee Brice. It is his \u0026ldquo;high-energy all the way\u0026rdquo; (El Paso Times) live show that has \u0026ldquo;the audience dancing all the way up in the rafters of the stadium\u0026rdquo; (Billboard) that continues to catch the attention of critics out on the road. For tour dates and more visit, \u003ca href=\"http://www.thomasrhett.com/\"\u003ethomasrhett.com\u003c/a\u003e.\u003c/p\u003e","weight":1,"isPrimary":true}},"locale":"en-US","name":"Thomas Rhett","bio":"\u003cp\u003e\u003c!--StartFragment--\u003e\u003c/p\u003e\r\n\u003cp\u003ePLATINUM-selling Thomas Rhett leads the pack as one of country music\u0026rsquo;s elite new artists with the fastest rising single of his career, the Top 5 GOLD certified upbeat breakup anthem \u0026ldquo;Crash And Burn\u0026rdquo; from his upcoming sophomore release TANGLED UP out Sept. 25 (The Valory Music Co.). As \"one of country music's most successful \u0026ndash; and divisive \u0026ndash; new artists\" (The Guardian), the new music follows his debut album IT GOES LIKE THIS, which spawned three consecutive No. one hits, making him Billboard\u0026rsquo;s first male country artist to do so from a debut album in over two decades. The CMA and ACM \u0026ldquo;New Artist of the Year\u0026rdquo; nominee initially garnered attention as a gifted songwriter with credits including hits by Florida Georgia Line, Jason Aldean and Lee Brice. It is his \u0026ldquo;high-energy all the way\u0026rdquo; (El Paso Times) live show that has \u0026ldquo;the audience dancing all the way up in the rafters of the stadium\u0026rdquo; (Billboard) that continues to catch the attention of critics out on the road. For tour dates and more visit, \u003ca href=\"http://www.thomasrhett.com/\"\u003ethomasrhett.com\u003c/a\u003e.\u003c/p\u003e","shortBio":null,"minorCategoryId":15,"minorCategoryUrl":"https://www.potential-fishstick-indol.vercel.app/browse/country","minorCategoryText":"Country","minorCategoryId1":15,"minorCategoryId2":null,"minorCategory2Text":null,"minorCategoryId3":null,"minorCategory3Text":null,"majorCategoryId":2,"majorCategoryUrl":"https://www.potential-fishstick-indol.vercel.app/browse/music","majorCategoryText":"Music","majorCategoryId1":2,"majorCategory2Text":null,"majorCategoryId2":null,"majorCategory3Text":null,"majorCategoryId3":null,"url":"https://images.discovery-prod.potential-fishstick-indol.vercel.app/artists/210436/thomas-rhett-tickets","urlSlug":"thomas-rhett-tickets","country":null,"countryId":null,"countryCode":null,"state":null,"stateId":null,"city":null,"tier":null,"numValidEvents":0,"eventDisplay":1,"publishStatus":1,"links":null,"medias":[],"events":null,"keywords":[],"sites":null,"fanClubs":[],"externalPartnerId":[{"7":[{"id":"bca8bfc0-9d5b-449b-b713-914596f88d56","label":"Music Brainz"}],"21":[{"id":"r1833292","label":"Rdio"}]}],"featured":false,"portalListIds":[],"under21":false,"modifiedOn":"2025-11-07T15:10:10","performerSeoContents":[],"faqSections":[]},{"performerId":1114158,"active":true,"createFacebookEvent":true,"localeAvailable":{"1":"en-US"},"translations":{"en-US":{"name":"Vincent Mason","biographyHtml":"\u003cdiv class=\"elementToProof\"\u003e\u0026ldquo;Expansive artistry framed by relatable storytelling and warm sonics\u0026rdquo; (Earmilk) Vincent Mason has honed his craft for songwriting since grabbing a guitar just a few short years ago. Growing up right outside of Atlanta in Roswell, Georgia, he realized very early on how much he loved lyrics and quickly became fascinated with the art of writing a good song.\u003c/div\u003e\r\n\u003cdiv class=\"elementToProof\"\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003cdiv class=\"elementToProof\"\u003eFusing his influences like Parker McCollum and John Mayer, his southern country side blends perfectly with the singer-songwriter\u0026rsquo;s pop sensibilities \u0026ndash; creating a fresh new sound that\u0026rsquo;s becoming incredibly popular in the genre. Amassing over 120 million streams across platforms, the 24-year-old taps into his life experiences to curate a narrative true to country storytelling. His smash hit from his latest EP Can\u0026rsquo;t Just Be Me, \u0026ldquo;Hell is a Dance Floor\u0026rdquo; has been a huge breakout moment, garnering millions of streams. The song has received support from major editorial playlists, including Spotify\u0026rsquo;s Hot Country and Apple Music\u0026rsquo;s Country Risers, among many others. This summer, John Mayer included his latest release, \u0026ldquo;Heart Like This\u0026rdquo; on his Sirius XM show \u0026ndash; speaking positively about hearing the track.\u003c/div\u003e\r\n\u003cdiv class=\"elementToProof\"\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003cdiv class=\"elementToProof\"\u003eHe toured alongside Parker McCollum,\u0026nbsp; Ashley Cooke, and Niko Moon and has been direct support for Gavin Adcock\u0026rsquo;s entire summer and fall tours. This summer he was on the bill for several dates with Luke Bryan as well as a slot opening for Miranda Lambert. With more music on the way, this passionate writer and artist sets out to stay true to his influences and his story to deliver a powerful message through his music to his growing audience.\u003c/div\u003e","weight":1,"isPrimary":true}},"locale":"en-US","name":"Vincent Mason","bio":"\u003cdiv class=\"elementToProof\"\u003e\u0026ldquo;Expansive artistry framed by relatable storytelling and warm sonics\u0026rdquo; (Earmilk) Vincent Mason has honed his craft for songwriting since grabbing a guitar just a few short years ago. Growing up right outside of Atlanta in Roswell, Georgia, he realized very early on how much he loved lyrics and quickly became fascinated with the art of writing a good song.\u003c/div\u003e\r\n\u003cdiv class=\"elementToProof\"\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003cdiv class=\"elementToProof\"\u003eFusing his influences like Parker McCollum and John Mayer, his southern country side blends perfectly with the singer-songwriter\u0026rsquo;s pop sensibilities \u0026ndash; creating a fresh new sound that\u0026rsquo;s becoming incredibly popular in the genre. Amassing over 120 million streams across platforms, the 24-year-old taps into his life experiences to curate a narrative true to country storytelling. His smash hit from his latest EP Can\u0026r
